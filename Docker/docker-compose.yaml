version: "3.8"
services:
  mongodb:
    image: mongo:5.0
    ports:
      - '27017:27017'
    volumes:
      - ~/apps/mongo:/data/db
    environment:
      - MONGO_INITDB_DATABASE=weather
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
  api:
    image: api
    build:
      context: .
      dockerfile: ./Docker.WebApi/Dockerfile
    ports:
      - '7230'
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - mongodb
      - cache
  nginx:
    image: nginx:alpine
    hostname: 'nginx'
    volumes:
      - ./Nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./Nginx/proxy.conf:/etc/nginx/proxy.conf:ro
      - ./Nginx/logs/:/var/log/nginx/
    ports:
      - '80:80'
    depends_on:
      - api
    restart: always
