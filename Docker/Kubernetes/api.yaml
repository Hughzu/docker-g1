apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
      tier: backend
  template:
    metadata: 
      labels:
        app: api
        tier: backend
    spec: 
      containers:
        - name: api
          image: hughze/api:1.0.2

---

apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector: 
    app: api
  ports:
    - protocol: 'TCP'
      port: 7230
      targetPort: 7230
  type: LoadBalancer